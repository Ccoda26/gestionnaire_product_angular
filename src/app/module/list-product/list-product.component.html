
<h2>Liste des produits :</h2>

<div class="product-grid">
  <div class="product-item" *ngFor="let product of products">
    <div class="product-details">
      <p><strong>Id:</strong> {{ product.id }}</p>
      <p><strong>Marque:</strong> {{ product.brand }}</p>
      <p><strong>Nom Equipement:</strong> {{ product.equipment }}</p>
      <p><strong>Num√©ro Produit:</strong> {{ product.uid }}</p>
    </div>
    <div class="product-actions">
      <button (click)="modifierProduit(product)" class="btn btn-primary">Modifier</button>
      <button (click)="onDeleteProduct(product)" class="btn btn-danger">Supprimer</button>
    </div>
  </div>
</div>
